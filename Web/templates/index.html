<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>**Smart Plant Monitoring System**</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        #humidityChart {
            max-height: 400px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        .status.active {
            background: #10b981;
            color: white;
        }

        .status.inactive {
            background: #ef4444;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-start {
            background: #10b981;
            color: white;
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-refresh {
            background: #3b82f6;
            color: white;
        }

        .btn-loosen {
            background: #f59e0b;
            color: white;
        }

        .conversation-log {
            grid-column: 1 / -1;
        }

        .log-container {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .log-entry {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.system {
            background: #e0e7ff;
            border-left: 4px solid #667eea;
        }

        .log-entry.user {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }

        .log-entry.bot {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .log-entry.gesture {
            background: #fce7f3;
            border-left: 4px solid #ec4899;
        }

        .log-time {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .log-message {
            font-size: 1em;
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-box {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

        </header>

        <div class="dashboard">
            <!-- æ¹¿åº¦ç›‘æ§ -->
            <div class="card">

                <div class="stats">

                    <div class="stat-box">

                        <div class="stat-label">æ•°æ®ç‚¹æ•°</div>
                    </div>
                </div>
                <canvas id="humidityChart"></canvas>
            </div>

            <!-- å¯¹è¯æ§åˆ¶ -->
            <div class="card">
                <h2 class="card-title">ğŸ’¬ å¯¹è¯æ§åˆ¶</h2>
                <div class="controls">
                    <div class="status inactive" id="conversationStatus">
                        å¯¹è¯å·²å…³é—­
                    </div>
                    <button class="btn-start" onclick="startConversation()">
                        ğŸŸ¢ å¼€å¯å¯¹è¯
                    </button>
                    <button class="btn-stop" onclick="stopConversation()">
                        ğŸ”´ å…³é—­å¯¹è¯
                    </button>
                    <button class="btn-loosen" onclick="loosenSoil()">

                    <button class="btn-refresh" onclick="refreshAll()">
                        ğŸ”„ åˆ·æ–°æ•°æ®
                    </button>
                </div>
            </div>
        </div>

        <!-- å¯¹è¯è®°å½• -->
        <div class="card conversation-log">
            <h2 class="card-title">ğŸ“ å®æ—¶æ´»åŠ¨æ—¥å¿—</h2>
            <div class="log-container" id="logContainer">
                <div class="loading">æ­£åœ¨åŠ è½½æ—¥å¿—...</div>

    </div>

    <script>
        let humidityChart = null;

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart(labels, data) {
            const ctx = document.getElementById('humidityChart').getContext('2d');
            
            if (humidityChart) {
                humidityChart.destroy();
            }

            humidityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'æ¹¿åº¦ (%)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 50,
                            max: 100,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        // åŠ è½½æ¹¿åº¦æ•°æ®
        async function loadHumidityData() {
            try {
                const response = await fetch('/api/humidity');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // å¤„ç†æ•°æ®
                    const labels = data.map(entry => {
                        const date = new Date(entry.timestamp);
                        return date.getHours() + ':00';
                    });
                    const values = data.map(entry => entry.humidity);
                    
                    // æ›´æ–°å›¾è¡¨
                    initChart(labels, values);
                    
                    // æ›´æ–°ç»Ÿè®¡æ•°æ®
                    if (values.length > 0) {
                        const current = values[values.length - 1];
                        const avg = (values.reduce((a, b) => a + b, 0) / values.length).toFixed(1);
                        
                        document.getElementById('currentHumidity').textContent = current;
                        document.getElementById('avgHumidity').textContent = avg;
                        document.getElementById('dataPoints').textContent = values.length;
                    }
                }
            } catch (error) {
                console.error('åŠ è½½æ¹¿åº¦æ•°æ®å¤±è´¥:', error);
            }
        }

        // åŠ è½½å¯¹è¯çŠ¶æ€
        async function loadConversationStatus() {
            try {
                const response = await fetch('/api/conversation/status');
                const result = await response.json();
                
                if (result.success) {
                    const statusDiv = document.getElementById('conversationStatus');
                    if (result.active) {
                        statusDiv.className = 'status active';
                        statusDiv.textContent = 'âœ… å¯¹è¯è¿›è¡Œä¸­';
                    } else {
                        statusDiv.className = 'status inactive';
                        statusDiv.textContent = 'âŒ å¯¹è¯å·²å…³é—­';
                    }
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // åŠ è½½å¯¹è¯æ—¥å¿—
        async function loadConversationLog() {
            try {
                const response = await fetch('/api/conversation/log');
                const result = await response.json();
                
                if (result.success) {
                    const logContainer = document.getElementById('logContainer');
                    logContainer.innerHTML = '';
                    
                    if (result.data.length === 0) {
                        logContainer.innerHTML = '<div class="loading">æš‚æ— æ—¥å¿—è®°å½•</div>';
                        return;
                    }
                    
                    // åå‘æ˜¾ç¤ºï¼ˆæœ€æ–°çš„åœ¨ä¸Šé¢ï¼‰
                    result.data.reverse().forEach(entry => {
                        const logEntry = document.createElement('div');
                        logEntry.className = `log-entry ${entry.type}`;
                        
                        const time = new Date(entry.timestamp).toLocaleString('zh-CN');
                        const typeLabel = {
                            'system': 'ç³»ç»Ÿ',
                            'user': 'ç”¨æˆ·',
                            'bot': 'æ¤ç‰©',
                            'gesture': 'åŠ¨ä½œ'
                        }[entry.type] || 'æœªçŸ¥';
                        
                        logEntry.innerHTML = `
                            <div class="log-time">${time} - ${typeLabel}</div>
                            <div class="log-message">${entry.message}</div>
                        `;
                        
                        logContainer.appendChild(logEntry);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯æ—¥å¿—å¤±è´¥:', error);
            }
        }

        // å¼€å¯å¯¹è¯
        async function startConversation() {
            try {
                const response = await fetch('/api/conversation/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… å¯¹è¯å·²å¼€å¯ï¼');
                    loadConversationStatus();
                    loadConversationLog();
                }
            } catch (error) {
                console.error('å¼€å¯å¯¹è¯å¤±è´¥:', error);
                alert('âŒ å¼€å¯å¯¹è¯å¤±è´¥');
            }
        }

        // å…³é—­å¯¹è¯
        async function stopConversation() {
            try {
                const response = await fetch('/api/conversation/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… å¯¹è¯å·²å…³é—­ï¼');
                    loadConversationStatus();
                    loadConversationLog();
                }
            } catch (error) {
                console.error('å…³é—­å¯¹è¯å¤±è´¥:', error);
                alert('âŒ å…³é—­å¯¹è¯å¤±è´¥');
            }
        }

        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        function refreshAll() {
            loadHumidityData();
            loadConversationStatus();
            loadConversationLog();
        }

    

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            refreshAll();
            // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡

        };
    </script>
